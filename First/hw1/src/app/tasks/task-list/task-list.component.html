<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ToDoList</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <button type="button" (click)="SortByDate()" class="btn btn-primary">Sort by date</button>
          </li>
          <li class="nav-item">
            <button type="button" (click)="SortByName()" class="btn btn-primary">Sort by name</button>
          </li>
          
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  
  <div>
    @if(!tasks || tasks.length == 0) {
    <p>User list is empty!</p>
    }
    @else {
    @for (i of tasks; track i.id) {
    <app-task [task]="i" (deleteEvent)="deleteTask($event)"></app-task>
    }
}
</div>
