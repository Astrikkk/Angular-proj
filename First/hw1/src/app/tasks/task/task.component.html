<li class="task" (click)="toggleCompleted()" style="position: relative;">
    {{task.Name}}
    @if(task.Date != null){
        <span class="deadline">{{ getFormattedDate(task.Date) }}</span>
    }
    <div style="text-align: center;">
        <button style="font-size: 20px; color: darkred;" (click)="onDelete()">
            <i class="fa-solid fa-trash-can"></i>
            <label>Delete</label>
        </button>
    </div>
</li>
